<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Natural Product Metabolomics Lab (NPML)</title>

  <!-- ====== EASY EDIT VARIABLES ====== -->
  <script>
    const LAB_NAME = "Natural Product Metabolomics Lab (NPML)"; // 연구실 이름
    const LAB_TAGLINE = "Natural Products · Metabolomics";     // 부제/슬로건
    const PI_NAME = "Dr. Alex Kim";                             // PI 이름
    const PI_TITLE = "Principal Investigator";                  // PI 직함
    const PI_EMAIL = "contact@npml.org";                        // PI 이메일
    const BRAND_COLOR = "#004A9F";                               // 메인 색상
  </script>

  <!-- ====== STYLES ====== -->
  <style>
    :root{
      --brand: var(--brand-color, #004A9F);
      --border:#e5e7eb; --muted:#475569; --gap:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:"Noto Sans KR",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#0f172a}
    h2{font-family:Montserrat, sans-serif;font-size:36px;margin:0 0 14px}
    .wrap{width:min(1200px,92%);margin:40px auto}
    .header-bar{display:flex;align-items:center;justify-content:space-between;padding:14px 0;border-bottom:1px solid var(--border)}
    .lab-name{font-family:Montserrat, sans-serif;font-weight:700;font-size:22px;color:var(--brand)}
    .lab-tag{display:block;font-size:12px;color:var(--muted)}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:40px}
    @media (max-width: 980px){.grid{grid-template-columns:1fr}}
    /* carousel */
    .carousel{position:relative;border:1px solid var(--border);border-radius:14px;padding:16px}
    .track-clip{overflow:hidden}
    .track{display:grid;grid-auto-flow:column;grid-auto-columns:calc((100% - var(--gap)*2)/3);gap:var(--gap);scroll-behavior:smooth}
    @media (max-width: 1200px){.track{grid-auto-columns:calc((100% - var(--gap))/2)}}
    @media (max-width: 640px){.track{grid-auto-columns:100%}}
    .card{border:1px solid var(--border);border-radius:12px;overflow:hidden;background:#fff;display:flex;flex-direction:column}
    .thumb{aspect-ratio:16/9;display:flex;align-items:center;justify-content:center;background:#fafafa}
    .thumb img{max-width:82%;max-height:82%}
    .body{padding:12px 14px}
    .title{font-weight:700;margin:0 0 6px}
    .meta{color:var(--muted);font-size:13px}
    /* Controls */
    .controls{position:absolute;top:16px;right:16px;display:flex;gap:8px}
    .btn{width:38px;height:38px;border:1px solid var(--border);background:#fff;border-radius:10px;display:inline-grid;place-items:center;cursor:pointer}
    .btn:hover{border-color:#cbd5e1}
    .btn svg{width:18px;height:18px}
    .header{display:flex;align-items:end;justify-content:space-between;margin:0 0 10px}
    .header .title-xl{font-family:Montserrat, sans-serif;font-size:32px;margin:0}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Header -->
    <div class="header-bar">
      <div>
        <div class="lab-name" id="labName"></div>
        <span class="lab-tag" id="labTag"></span>
      </div>
    </div>

    <div class="grid">
      <!-- Research Topics -->
      <section>
        <div class="header">
          <h2 class="title-xl">Research Topics</h2>
          <div class="controls">
            <button class="btn" data-prev="#research">◀</button>
            <button class="btn" data-next="#research">▶</button>
          </div>
        </div>
        <div class="carousel">
          <div class="track-clip">
            <div class="track" id="research">
              <article class="card"><div class="thumb"><img src="https://picsum.photos/300/200?1"></div><div class="body"><h3 class="title">Project A</h3><div class="meta">Topic description</div></div></article>
              <article class="card"><div class="thumb"><img src="https://picsum.photos/300/200?2"></div><div class="body"><h3 class="title">Project B</h3><div class="meta">Topic description</div></div></article>
              <article class="card"><div class="thumb"><img src="https://picsum.photos/300/200?3"></div><div class="body"><h3 class="title">Project C</h3><div class="meta">Topic description</div></div></article>
            </div>
          </div>
        </div>
      </section>

      <!-- Publications -->
      <section>
        <div class="header">
          <h2 class="title-xl">Recent Publications</h2>
          <div class="controls">
            <button class="btn" data-prev="#pubs">◀</button>
            <button class="btn" data-next="#pubs">▶</button>
          </div>
        </div>
        <div class="carousel">
          <div class="track-clip">
            <div class="track" id="pubs">
              <article class="card"><div class="thumb"><img src="https://picsum.photos/300/200?4"></div><div class="body"><h3 class="title">Paper 1</h3><div class="meta">Journal · Year</div></div></article>
              <article class="card"><div class="thumb"><img src="https://picsum.photos/300/200?5"></div><div class="body"><h3 class="title">Paper 2</h3><div class="meta">Journal · Year</div></div></article>
              <article class="card"><div class="thumb"><img src="https://picsum.photos/300/200?6"></div><div class="body"><h3 class="title">Paper 3</h3><div class="meta">Journal · Year</div></div></article>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- PI Info -->
    <div style="margin-top:40px;padding:16px;border:1px solid var(--border);border-radius:14px">
      <h3 id="piName"></h3>
      <div id="piTitle"></div>
      <div id="piEmail"></div>
    </div>
  </div>

  <script>
    // 변수 반영
    document.documentElement.style.setProperty('--brand-color', BRAND_COLOR);
    document.getElementById('labName').textContent = LAB_NAME;
    document.getElementById('labTag').textContent = LAB_TAGLINE;
    document.getElementById('piName').textContent = PI_NAME;
    document.getElementById('piTitle').textContent = PI_TITLE;
    document.getElementById('piEmail').textContent = PI_EMAIL;

    function scrollTrack(track, dir){
      const first = track.querySelector('.card');
      if(!first) return;
      const gap = parseFloat(getComputedStyle(track).getPropertyValue('--gap')||18);
      const width = first.getBoundingClientRect().width + gap;
      track.scrollBy({left: dir*width, behavior:'smooth'});
    }
    document.querySelectorAll('[data-prev]').forEach(btn=>{
      const sel = btn.getAttribute('data-prev');
      const track = document.querySelector(sel);
      btn.addEventListener('click', ()=>scrollTrack(track, -1));
    });
    document.querySelectorAll('[data-next]').forEach(btn=>{
      const sel = btn.getAttribute('data-next');
      const track = document.querySelector(sel);
      btn.addEventListener('click', ()=>scrollTrack(track, +1));
    });
  </script>
</body>
</html>
