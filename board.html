<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPML — Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .muted{color:#64748b}
    #authBox{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin:16px 0}
    #loginBtn,#logoutBtn{border:1px solid #e5e7eb;border-radius:10px;padding:8px 12px;background:#f8fafc;cursor:pointer}

    form.board{display:grid;gap:8px;margin:16px 0 24px}
    input, textarea, button{font:inherit}
    input, textarea{border:1px solid #e5e7eb;border-radius:10px;padding:10px}
    textarea{min-height:120px;resize:vertical}
    button.btn{border:1px solid #e5e7eb;border-radius:10px;padding:10px 14px;cursor:pointer;background:#f8fafc}
    button.delete{border-color:#fecaca;background:#fff0f0}

    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-bottom:12px;background:#fff}
    .card h3{margin:0 0 6px}
    .meta{font-size:12px;color:#64748b;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>게시판</h1>

    <!-- 로그인 UI -->
    <div id="authBox">
      <span id="userInfo" class="muted">로그인 안 됨</span>
      <button id="loginBtn">Google 로그인</button>
      <button id="logoutBtn" style="display:none">로그아웃</button>
    </div>

    <!-- 글쓰기 (로그인 시 노출) -->
    <form class="board" id="postForm" style="display:none">
      <input id="title" placeholder="제목" maxlength="100" required />
      <textarea id="content" placeholder="내용" maxlength="5000" required></textarea>
      <button class="btn" type="submit">등록</button>
    </form>

    <!-- 목록 -->
    <div id="list"></div>

    <p style="margin-top:20px"><a href="index.html">← 홈으로</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // 🔑 네 Firebase 콘솔 설정값
    const firebaseConfig = {
      apiKey: "AIzaSyAS6p4h09vtAlho4eztwStPaYNO0rc6iOQ",
      authDomain: "npmlsite.firebaseapp.com",
      projectId: "npmlsite",
      storageBucket: "npmlsite.firebasestorage.app",
      messagingSenderId: "186697073652",
      appId: "1:186697073652:web:95a7d17c736a0d95ffafa1"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // DOM 참조
    const loginBtn  = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo  = document.getElementById('userInfo');
    const postForm  = document.getElementById('postForm');
    const titleEl   = document.getElementById('title');
    const contentEl = document.getElementById('content');
    const listEl    = document.getElementById('list');

    // Google 로그인/로그아웃
    const provider = new firebase.auth.GoogleAuthProvider();
    loginBtn.addEventListener('click', () => {
      auth.signInWithPopup(provider).catch(err => alert('로그인 실패: ' + err.message));
    });
    logoutBtn.addEventListener('click', () => {
      auth.signOut().catch(err => alert('로그아웃 실패: ' + err.message));
    });

    // 상태 변경
    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user || null;
      if (user) {
        userInfo.textContent = `${user.displayName || '사용자'} (${user.email})`;
        loginBtn.style.display  = 'none';
        logoutBtn.style.display = 'inline-block';
        postForm.style.display  = 'grid';
      } else {
        userInfo.textContent = '로그인 안 됨';
        loginBtn.style.display  = 'inline-block';
        logoutBtn.style.display = 'none';
        postForm.style.display  = 'none';
      }
    });

    // 글 등록
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) { alert('로그인이 필요합니다.'); return; }
      const title = titleEl.value.trim();
      const content = contentEl.value.trim();
      if (!title || !content) return;

      try {
        await db.collection('posts').add({
          title,
          content,
          uid: currentUser.uid,
          author: currentUser.displayName || currentUser.email || '익명',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        titleEl.value = '';
        contentEl.value = '';
      } catch (err) {
        alert('등록 실패: ' + err.message);
        console.error(err);
      }
    });

  // 🔁 목록 실시간 구독 (Edit 지원)
  db.collection('posts')
    .orderBy('createdAt', 'desc')
    .onSnapshot((snap) => {
      listEl.innerHTML = '';
      snap.forEach(doc => {
        const d  = doc.data();
        const id = doc.id;

        const created = d.createdAt?.toDate ? d.createdAt.toDate() : null;
        const updated = d.updatedAt?.toDate ? d.updatedAt.toDate() : null;
        const whenStr = created ? new Date(created).toLocaleString() : '작성중…';

        // 카드
        const card = document.createElement('article');
        card.className = 'card';

        // 뷰 모드 엘리먼트
        const h3   = document.createElement('h3');
        const meta = document.createElement('div');
        const body = document.createElement('div');

        h3.textContent = d.title || '';
        meta.className = 'meta';
        meta.innerHTML = `
          ${escapeHtml(d.author || '익명')} · <span>${whenStr}</span>
          ${updated ? `<span class="edited">(수정됨 ${new Date(updated).toLocaleString()})</span>` : ''}
        `;
        body.className = 'body';
        body.innerHTML = nl2br(escapeHtml(d.content || ''));

        card.append(h3, meta, body);

        // 내 글이면 삭제/수정 버튼
        if (auth.currentUser && d.uid === auth.currentUser.uid) {
          const actions = document.createElement('div');
          actions.className = 'actions';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn small';
          editBtn.textContent = '수정';

          const delBtn = document.createElement('button');
          delBtn.className = 'btn delete small';
          delBtn.textContent = '삭제';

          actions.append(editBtn, delBtn);
          card.appendChild(actions);

          // 삭제
          delBtn.addEventListener('click', async () => {
            if (!confirm('삭제할까요?')) return;
            try { await db.collection('posts').doc(id).delete(); }
            catch (err) { alert('삭제 실패: ' + err.message); }
          });

          // 수정(인라인 에디터 토글)
          editBtn.addEventListener('click', () => {
            // 이미 에디터가 열려 있으면 무시
            if (card.querySelector('form.edit')) return;

            // 뷰를 잠시 숨김
            h3.style.display = 'none';
            body.style.display = 'none';

            // 에디트 폼
            const form = document.createElement('form');
            form.className = 'edit';
            form.style.display = 'grid';
            form.style.gap = '8px';
            form.style.marginTop = '10px';

            const t = document.createElement('input');
            t.value = d.title || '';
            t.required = true;
            t.maxLength = 100;
            t.style.padding = '10px';
            t.style.border = '1px solid #e5e7eb';
            t.style.borderRadius = '10px';

            const c = document.createElement('textarea');
            c.value = d.content || '';
            c.required = true;
            c.maxLength = 5000;
            c.style.minHeight = '120px';
            c.style.padding = '10px';
            c.style.border = '1px solid #e5e7eb';
            c.style.borderRadius = '10px';

            const row = document.createElement('div');
            row.className = 'actions';

            const save = document.createElement('button');
            save.type = 'submit';
            save.className = 'btn small';
            save.textContent = '저장';

            const cancel = document.createElement('button');
            cancel.type = 'button';
            cancel.className = 'btn small';
            cancel.textContent = '취소';

            row.append(save, cancel);
            form.append(t, c, row);
            card.appendChild(form);

            // 취소
            cancel.addEventListener('click', () => {
              form.remove();
              h3.style.display = '';
              body.style.display = '';
            });

            // 저장
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const newTitle = t.value.trim();
              const newCont  = c.value.trim();
              if (!newTitle || !newCont) return;

              try {
                await db.collection('posts').doc(id).update({
                  title: newTitle,
                  content: newCont,
                  updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                // 저장 후 폼 닫기(스냅샷이 다시 오면서 자동 리렌더)
                form.remove();
                h3.style.display = '';
                body.style.display = '';
              } catch (err) {
                alert('수정 실패: ' + err.message);
              }
            });
          });
        }

        listEl.appendChild(card);
      });
    });

    // 유틸(간단 XSS/줄바꿈 처리)
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function nl2br(s){
      return String(s).replace(/\n/g,'<br>');
    }
  </script>
</body>
</html>
