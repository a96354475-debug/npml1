<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPML — Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .muted{color:#64748b}
    #authBox{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin:16px 0}
    #loginBtn,#logoutBtn,.btn{border:1px solid #e5e7eb;border-radius:10px;padding:8px 12px;background:#f8fafc;cursor:pointer}
    .btn.delete{border-color:#fecaca;background:#fff0f0}
    form.board{display:grid;gap:8px;margin:16px 0 24px}
    input, textarea, button{font:inherit}
    input, textarea{border:1px solid #e5e7eb;border-radius:10px;padding:10px}
    textarea{min-height:120px;resize:vertical}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-bottom:12px;background:#fff}
    .card h3{margin:0 0 6px}
    .meta{font-size:12px;color:#64748b;margin-bottom:8px}
    .actions{display:flex;gap:8px;margin-top:10px}
    .btn.small{padding:6px 10px;border-radius:8px}
    .edited{font-size:12px;color:#94a3b8;margin-left:6px}
    #moreWrap{display:flex;justify-content:center;margin:16px 0 32px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>게시판</h1>

    <!-- 로그인 UI -->
    <div id="authBox">
      <span id="userInfo" class="muted">로그인 안 됨</span>
      <button id="loginBtn">Google 로그인</button>
      <button id="logoutBtn" style="display:none">로그아웃</button>
    </div>

    <!-- 글쓰기 (로그인 시 노출) -->
    <form class="board" id="postForm" style="display:none">
      <input id="title" placeholder="제목" maxlength="100" required />
      <textarea id="content" placeholder="내용" maxlength="5000" required></textarea>
      <button class="btn" type="submit">등록</button>
    </form>

    <!-- 목록 -->
    <div id="list"></div>

    <!-- 더 보기 -->
    <div id="moreWrap">
      <button id="moreBtn" class="btn" style="display:none">더 보기</button>
    </div>

    <p><a href="index.html">← 홈으로</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // 🔑 Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyAS6p4h09vtAlho4eztwStPaYNO0rc6iOQ",
      authDomain: "npmlsite.firebaseapp.com",
      projectId: "npmlsite",
      storageBucket: "npmlsite.firebasestorage.app",
      messagingSenderId: "186697073652",
      appId: "1:186697073652:web:95a7d17c736a0d95ffafa1"
    };

    // 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // DOM
    const loginBtn  = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo  = document.getElementById('userInfo');
    const postForm  = document.getElementById('postForm');
    const titleEl   = document.getElementById('title');
    const contentEl = document.getElementById('content');
    const listEl    = document.getElementById('list');
    const moreBtn   = document.getElementById('moreBtn');

    // 로그인/로그아웃
    const provider = new firebase.auth.GoogleAuthProvider();
    loginBtn.addEventListener('click', () => auth.signInWithPopup(provider).catch(e=>alert('로그인 실패: '+e.message)));
    logoutBtn.addEventListener('click', () => auth.signOut().catch(e=>alert('로그아웃 실패: '+e.message)));

    // 상태 변경
    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user || null;
      if (user) {
        userInfo.textContent = `${user.displayName || '사용자'} (${user.email})`;
        loginBtn.style.display  = 'none';
        logoutBtn.style.display = 'inline-block';
        postForm.style.display  = 'grid';
      } else {
        userInfo.textContent = '로그인 안 됨';
        loginBtn.style.display  = 'inline-block';
        logoutBtn.style.display = 'none';
        postForm.style.display  = 'none';
      }
      // 로그인 상태 바뀌면 목록 처음부터 다시 로드
      resetAndLoad();
    });

    // ===== 페이지네이션 =====
    const PAGE_SIZE = 5;
    let cursor = null;     // 마지막 문서(다음 페이지 시작점)
    let loading = false;
    let reachedEnd = false;

    moreBtn.addEventListener('click', () => loadPage(false));

    async function loadPage(initial){
      if (loading || reachedEnd) return;
      loading = true;

      let q = db.collection('posts').orderBy('createdAt', 'desc').limit(PAGE_SIZE);
      if (cursor) q = q.startAfter(cursor);

      try{
        const snap = await q.get();
        if (snap.empty) {
          reachedEnd = true;
          moreBtn.style.display = 'none';
          loading = false;
          return;
        }

        // 다음 페이지를 위한 커서 갱신
        cursor = snap.docs[snap.docs.length - 1];

        // 렌더
        renderDocs(snap.docs);

        // 더 보기 버튼 표시/숨김
        moreBtn.style.display = (snap.size === PAGE_SIZE) ? 'inline-block' : 'none';
        if (snap.size < PAGE_SIZE) reachedEnd = true;
      }catch(e){
        alert('목록 불러오기 실패: ' + e.message);
      }finally{
        loading = false;
      }
    }

    function resetAndLoad(){
      listEl.innerHTML = '';
      moreBtn.style.display = 'none';
      cursor = null;
      loading = false;
      reachedEnd = false;
      loadPage(true);
    }

    // 최초 1회 로드 (비로그인 상태에서도 보기 가능)
    resetAndLoad();

    // ===== 글 등록 =====
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) { alert('로그인이 필요합니다.'); return; }
      const title = titleEl.value.trim();
      const content = contentEl.value.trim();
      if (!title || !content) return;

      try {
        await db.collection('posts').add({
          title,
          content,
          uid: currentUser.uid,
          author: currentUser.displayName || currentUser.email || '익명',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        titleEl.value = '';
        contentEl.value = '';
        // 새 글 등록 후 목록을 처음부터 새로고침
        resetAndLoad();
      } catch (err) {
        alert('등록 실패: ' + err.message);
        console.error(err);
      }
    });

    // ===== 렌더링 유틸 =====
    function renderDocs(docs){
      docs.forEach(doc => {
        const d  = doc.data();
        const id = doc.id;

        const created = d.createdAt?.toDate ? d.createdAt.toDate() : null;
        const updated = d.updatedAt?.toDate ? d.updatedAt.toDate() : null;
        const whenStr = created ? new Date(created).toLocaleString() : '작성중…';

        const card = document.createElement('article');
        card.className = 'card';

        const h3   = document.createElement('h3');
        const meta = document.createElement('div');
        const body = document.createElement('div');

        h3.textContent = d.title || '';
        meta.className = 'meta';
        meta.innerHTML = `
          ${escapeHtml(d.author || '익명')} · <span>${whenStr}</span>
          ${updated ? `<span class="edited">(수정됨 ${new Date(updated).toLocaleString()})</span>` : ''}
        `;
        body.className = 'body';
        body.innerHTML = nl2br(escapeHtml(d.content || ''));

        card.append(h3, meta, body);

        if (auth.currentUser && d.uid === auth.currentUser.uid) {
          const actions = document.createElement('div');
          actions.className = 'actions';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn small';
          editBtn.textContent = '수정';

          const delBtn = document.createElement('button');
          delBtn.className = 'btn delete small';
          delBtn.textContent = '삭제';

          actions.append(editBtn, delBtn);
          card.appendChild(actions);

          // 삭제
          delBtn.addEventListener('click', async () => {
            if (!confirm('삭제할까요?')) return;
            try {
              await db.collection('posts').doc(id).delete();
              // 삭제 후 목록 새로고침(현재 페이지부터)
              resetAndLoad();
            } catch (err) {
              alert('삭제 실패: ' + err.message);
            }
          });

          // 수정
          editBtn.addEventListener('click', () => openEditor(card, id, d, h3, body));
        }

        listEl.appendChild(card);
      });
    }

    function openEditor(card, id, d, h3, body){
      if (card.querySelector('form.edit')) return;
      h3.style.display = 'none';
      body.style.display = 'none';

      const form = document.createElement('form');
      form.className = 'edit';
      form.style.display = 'grid';
      form.style.gap = '8px';
      form.style.marginTop = '10px';

      const t = document.createElement('input');
      t.value = d.title || '';
      t.required = true; t.maxLength = 100;
      t.style.padding = '10px';
      t.style.border = '1px solid #e5e7eb';
      t.style.borderRadius = '10px';

      const c = document.createElement('textarea');
      c.value = d.content || '';
      c.required = true; c.maxLength = 5000;
      c.style.minHeight = '120px';
      c.style.padding = '10px';
      c.style.border = '1px solid #e5e7eb';
      c.style.borderRadius = '10px';

      const row = document.createElement('div');
      row.className = 'actions';

      const save = document.createElement('button');
      save.type = 'submit';
      save.className = 'btn small';
      save.textContent = '저장';

      const cancel = document.createElement('button');
      cancel.type = 'button';
      cancel.className = 'btn small';
      cancel.textContent = '취소';

      row.append(save, cancel);
      form.append(t, c, row);
      card.appendChild(form);

      cancel.addEventListener('click', () => {
        form.remove();
        h3.style.display = '';
        body.style.display = '';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newTitle = t.value.trim();
        const newCont  = c.value.trim();
        if (!newTitle || !newCont) return;
        try{
          await db.collection('posts').doc(id).update({
            title: newTitle,
            content: newCont,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          form.remove();
          h3.style.display = '';
          body.style.display = '';
          // 수정 후 목록 새로고침
          resetAndLoad();
        }catch(err){
          alert('수정 실패: ' + err.message);
        }
      });
    }

    // 간단 유틸
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function nl2br(s){ return String(s).replace(/\n/g,'<br>'); }
  </script>
</body>
</html>
