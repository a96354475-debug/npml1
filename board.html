<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPML â€” Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .muted{color:#64748b}
    #authBox{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin:16px 0}
    #loginBtn,#logoutBtn,.btn{border:1px solid #e5e7eb;border-radius:10px;padding:8px 12px;background:#f8fafc;cursor:pointer}
    .btn.delete{border-color:#fecaca;background:#fff0f0}
    form.board{display:grid;gap:8px;margin:16px 0 24px}
    input, textarea, button{font:inherit}
    input, textarea{border:1px solid #e5e7eb;border-radius:10px;padding:10px}
    textarea{min-height:120px;resize:vertical}
    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-bottom:12px;background:#fff}
    .card h3{margin:0 0 6px}
    .meta{font-size:12px;color:#64748b;margin-bottom:8px}
    .actions{display:flex;gap:8px;margin-top:10px}
    .btn.small{padding:6px 10px;border-radius:8px}
    .edited{font-size:12px;color:#94a3b8;margin-left:6px}
    #moreWrap{display:flex;justify-content:center;margin:16px 0 32px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ê²Œì‹œíŒ</h1>

    <!-- ë¡œê·¸ì¸ UI -->
    <div id="authBox">
      <span id="userInfo" class="muted">ë¡œê·¸ì¸ ì•ˆ ë¨</span>
      <button id="loginBtn">Google ë¡œê·¸ì¸</button>
      <button id="logoutBtn" style="display:none">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <!-- ê¸€ì“°ê¸° (ë¡œê·¸ì¸ ì‹œ ë…¸ì¶œ) -->
    <form class="board" id="postForm" style="display:none">
      <input id="title" placeholder="ì œëª©" maxlength="100" required />
      <textarea id="content" placeholder="ë‚´ìš©" maxlength="5000" required></textarea>
      <button class="btn" type="submit">ë“±ë¡</button>
    </form>

    <!-- ëª©ë¡ -->
    <div id="list"></div>

    <!-- ë” ë³´ê¸° -->
    <div id="moreWrap">
      <button id="moreBtn" class="btn" style="display:none">ë” ë³´ê¸°</button>
    </div>

    <p><a href="index.html">â† í™ˆìœ¼ë¡œ</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // ğŸ”‘ Firebase ì„¤ì •
    const firebaseConfig = {
      apiKey: "AIzaSyAS6p4h09vtAlho4eztwStPaYNO0rc6iOQ",
      authDomain: "npmlsite.firebaseapp.com",
      projectId: "npmlsite",
      storageBucket: "npmlsite.firebasestorage.app",
      messagingSenderId: "186697073652",
      appId: "1:186697073652:web:95a7d17c736a0d95ffafa1"
    };

    // ì´ˆê¸°í™”
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // DOM
    const loginBtn  = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo  = document.getElementById('userInfo');
    const postForm  = document.getElementById('postForm');
    const titleEl   = document.getElementById('title');
    const contentEl = document.getElementById('content');
    const listEl    = document.getElementById('list');
    const moreBtn   = document.getElementById('moreBtn');

    // ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ
    const provider = new firebase.auth.GoogleAuthProvider();
    loginBtn.addEventListener('click', () => auth.signInWithPopup(provider).catch(e=>alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: '+e.message)));
    logoutBtn.addEventListener('click', () => auth.signOut().catch(e=>alert('ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨: '+e.message)));

    // ìƒíƒœ ë³€ê²½
    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user || null;
      if (user) {
        userInfo.textContent = `${user.displayName || 'ì‚¬ìš©ì'} (${user.email})`;
        loginBtn.style.display  = 'none';
        logoutBtn.style.display = 'inline-block';
        postForm.style.display  = 'grid';
      } else {
        userInfo.textContent = 'ë¡œê·¸ì¸ ì•ˆ ë¨';
        loginBtn.style.display  = 'inline-block';
        logoutBtn.style.display = 'none';
        postForm.style.display  = 'none';
      }
      // ë¡œê·¸ì¸ ìƒíƒœ ë°”ë€Œë©´ ëª©ë¡ ì²˜ìŒë¶€í„° ë‹¤ì‹œ ë¡œë“œ
      resetAndLoad();
    });

    // ===== í˜ì´ì§€ë„¤ì´ì…˜ =====
    const PAGE_SIZE = 5;
    let cursor = null;     // ë§ˆì§€ë§‰ ë¬¸ì„œ(ë‹¤ìŒ í˜ì´ì§€ ì‹œì‘ì )
    let loading = false;
    let reachedEnd = false;

    moreBtn.addEventListener('click', () => loadPage(false));

    async function loadPage(initial){
      if (loading || reachedEnd) return;
      loading = true;

      let q = db.collection('posts').orderBy('createdAt', 'desc').limit(PAGE_SIZE);
      if (cursor) q = q.startAfter(cursor);

      try{
        const snap = await q.get();
        if (snap.empty) {
          reachedEnd = true;
          moreBtn.style.display = 'none';
          loading = false;
          return;
        }

        // ë‹¤ìŒ í˜ì´ì§€ë¥¼ ìœ„í•œ ì»¤ì„œ ê°±ì‹ 
        cursor = snap.docs[snap.docs.length - 1];

        // ë Œë”
        renderDocs(snap.docs);

        // ë” ë³´ê¸° ë²„íŠ¼ í‘œì‹œ/ìˆ¨ê¹€
        moreBtn.style.display = (snap.size === PAGE_SIZE) ? 'inline-block' : 'none';
        if (snap.size < PAGE_SIZE) reachedEnd = true;
      }catch(e){
        alert('ëª©ë¡ ë¶ˆëŸ¬ì˜¤ê¸° ì‹¤íŒ¨: ' + e.message);
      }finally{
        loading = false;
      }
    }

    function resetAndLoad(){
      listEl.innerHTML = '';
      moreBtn.style.display = 'none';
      cursor = null;
      loading = false;
      reachedEnd = false;
      loadPage(true);
    }

    // ìµœì´ˆ 1íšŒ ë¡œë“œ (ë¹„ë¡œê·¸ì¸ ìƒíƒœì—ì„œë„ ë³´ê¸° ê°€ëŠ¥)
    resetAndLoad();

    // ===== ê¸€ ë“±ë¡ =====
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) { alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      const title = titleEl.value.trim();
      const content = contentEl.value.trim();
      if (!title || !content) return;

      try {
        await db.collection('posts').add({
          title,
          content,
          uid: currentUser.uid,
          author: currentUser.displayName || currentUser.email || 'ìµëª…',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        titleEl.value = '';
        contentEl.value = '';
        // ìƒˆ ê¸€ ë“±ë¡ í›„ ëª©ë¡ì„ ì²˜ìŒë¶€í„° ìƒˆë¡œê³ ì¹¨
        resetAndLoad();
      } catch (err) {
        alert('ë“±ë¡ ì‹¤íŒ¨: ' + err.message);
        console.error(err);
      }
    });

    // ===== ë Œë”ë§ ìœ í‹¸ =====
    function renderDocs(docs){
      docs.forEach(doc => {
        const d  = doc.data();
        const id = doc.id;

        const created = d.createdAt?.toDate ? d.createdAt.toDate() : null;
        const updated = d.updatedAt?.toDate ? d.updatedAt.toDate() : null;
        const whenStr = created ? new Date(created).toLocaleString() : 'ì‘ì„±ì¤‘â€¦';

        const card = document.createElement('article');
        card.className = 'card';

        const h3   = document.createElement('h3');
        const meta = document.createElement('div');
        const body = document.createElement('div');

        h3.textContent = d.title || '';
        meta.className = 'meta';
        meta.innerHTML = `
          ${escapeHtml(d.author || 'ìµëª…')} Â· <span>${whenStr}</span>
          ${updated ? `<span class="edited">(ìˆ˜ì •ë¨ ${new Date(updated).toLocaleString()})</span>` : ''}
        `;
        body.className = 'body';
        body.innerHTML = nl2br(escapeHtml(d.content || ''));

        card.append(h3, meta, body);

        if (auth.currentUser && d.uid === auth.currentUser.uid) {
          const actions = document.createElement('div');
          actions.className = 'actions';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn small';
          editBtn.textContent = 'ìˆ˜ì •';

          const delBtn = document.createElement('button');
          delBtn.className = 'btn delete small';
          delBtn.textContent = 'ì‚­ì œ';

          actions.append(editBtn, delBtn);
          card.appendChild(actions);

          // ì‚­ì œ
          delBtn.addEventListener('click', async () => {
            if (!confirm('ì‚­ì œí• ê¹Œìš”?')) return;
            try {
              await db.collection('posts').doc(id).delete();
              // ì‚­ì œ í›„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨(í˜„ì¬ í˜ì´ì§€ë¶€í„°)
              resetAndLoad();
            } catch (err) {
              alert('ì‚­ì œ ì‹¤íŒ¨: ' + err.message);
            }
          });

          // ìˆ˜ì •
          editBtn.addEventListener('click', () => openEditor(card, id, d, h3, body));
        }

        listEl.appendChild(card);
      });
    }

    function openEditor(card, id, d, h3, body){
      if (card.querySelector('form.edit')) return;
      h3.style.display = 'none';
      body.style.display = 'none';

      const form = document.createElement('form');
      form.className = 'edit';
      form.style.display = 'grid';
      form.style.gap = '8px';
      form.style.marginTop = '10px';

      const t = document.createElement('input');
      t.value = d.title || '';
      t.required = true; t.maxLength = 100;
      t.style.padding = '10px';
      t.style.border = '1px solid #e5e7eb';
      t.style.borderRadius = '10px';

      const c = document.createElement('textarea');
      c.value = d.content || '';
      c.required = true; c.maxLength = 5000;
      c.style.minHeight = '120px';
      c.style.padding = '10px';
      c.style.border = '1px solid #e5e7eb';
      c.style.borderRadius = '10px';

      const row = document.createElement('div');
      row.className = 'actions';

      const save = document.createElement('button');
      save.type = 'submit';
      save.className = 'btn small';
      save.textContent = 'ì €ì¥';

      const cancel = document.createElement('button');
      cancel.type = 'button';
      cancel.className = 'btn small';
      cancel.textContent = 'ì·¨ì†Œ';

      row.append(save, cancel);
      form.append(t, c, row);
      card.appendChild(form);

      cancel.addEventListener('click', () => {
        form.remove();
        h3.style.display = '';
        body.style.display = '';
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const newTitle = t.value.trim();
        const newCont  = c.value.trim();
        if (!newTitle || !newCont) return;
        try{
          await db.collection('posts').doc(id).update({
            title: newTitle,
            content: newCont,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
          });
          form.remove();
          h3.style.display = '';
          body.style.display = '';
          // ìˆ˜ì • í›„ ëª©ë¡ ìƒˆë¡œê³ ì¹¨
          resetAndLoad();
        }catch(err){
          alert('ìˆ˜ì • ì‹¤íŒ¨: ' + err.message);
        }
      });
    }

    // ê°„ë‹¨ ìœ í‹¸
    function escapeHtml(s){ return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }
    function nl2br(s){ return String(s).replace(/\n/g,'<br>'); }
  </script>
</body>
</html>
