<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPML â€” Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .muted{color:#64748b}
    #authBox{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin:16px 0}
    #loginBtn,#logoutBtn{border:1px solid #e5e7eb;border-radius:10px;padding:8px 12px;background:#f8fafc;cursor:pointer}

    form.board{display:grid;gap:8px;margin:16px 0 24px}
    input, textarea, button{font:inherit}
    input, textarea{border:1px solid #e5e7eb;border-radius:10px;padding:10px}
    textarea{min-height:120px;resize:vertical}
    button.btn{border:1px solid #e5e7eb;border-radius:10px;padding:10px 14px;cursor:pointer;background:#f8fafc}
    button.delete{border-color:#fecaca;background:#fff0f0}

    .card{border:1px solid #e5e7eb;border-radius:12px;padding:16px;margin-bottom:12px;background:#fff}
    .card h3{margin:0 0 6px}
    .meta{font-size:12px;color:#64748b;margin-bottom:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ê²Œì‹œíŒ</h1>

    <!-- ë¡œê·¸ì¸ UI -->
    <div id="authBox">
      <span id="userInfo" class="muted">ë¡œê·¸ì¸ ì•ˆ ë¨</span>
      <button id="loginBtn">Google ë¡œê·¸ì¸</button>
      <button id="logoutBtn" style="display:none">ë¡œê·¸ì•„ì›ƒ</button>
    </div>

    <!-- ê¸€ì“°ê¸° (ë¡œê·¸ì¸ ì‹œ ë…¸ì¶œ) -->
    <form class="board" id="postForm" style="display:none">
      <input id="title" placeholder="ì œëª©" maxlength="100" required />
      <textarea id="content" placeholder="ë‚´ìš©" maxlength="5000" required></textarea>
      <button class="btn" type="submit">ë“±ë¡</button>
    </form>

    <!-- ëª©ë¡ -->
    <div id="list"></div>

    <p style="margin-top:20px"><a href="index.html">â† í™ˆìœ¼ë¡œ</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // ğŸ”‘ ë„¤ Firebase ì½˜ì†” ì„¤ì •ê°’
    const firebaseConfig = {
      apiKey: "AIzaSyAS6p4h09vtAlho4eztwStPaYNO0rc6iOQ",
      authDomain: "npmlsite.firebaseapp.com",
      projectId: "npmlsite",
      storageBucket: "npmlsite.firebasestorage.app",
      messagingSenderId: "186697073652",
      appId: "1:186697073652:web:95a7d17c736a0d95ffafa1"
    };

    // Firebase ì´ˆê¸°í™”
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db   = firebase.firestore();

    // DOM ì°¸ì¡°
    const loginBtn  = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo  = document.getElementById('userInfo');
    const postForm  = document.getElementById('postForm');
    const titleEl   = document.getElementById('title');
    const contentEl = document.getElementById('content');
    const listEl    = document.getElementById('list');

    // Google ë¡œê·¸ì¸/ë¡œê·¸ì•„ì›ƒ
    const provider = new firebase.auth.GoogleAuthProvider();
    loginBtn.addEventListener('click', () => {
      auth.signInWithPopup(provider).catch(err => alert('ë¡œê·¸ì¸ ì‹¤íŒ¨: ' + err.message));
    });
    logoutBtn.addEventListener('click', () => {
      auth.signOut().catch(err => alert('ë¡œê·¸ì•„ì›ƒ ì‹¤íŒ¨: ' + err.message));
    });

    // ìƒíƒœ ë³€ê²½
    let currentUser = null;
    auth.onAuthStateChanged(user => {
      currentUser = user || null;
      if (user) {
        userInfo.textContent = `${user.displayName || 'ì‚¬ìš©ì'} (${user.email})`;
        loginBtn.style.display  = 'none';
        logoutBtn.style.display = 'inline-block';
        postForm.style.display  = 'grid';
      } else {
        userInfo.textContent = 'ë¡œê·¸ì¸ ì•ˆ ë¨';
        loginBtn.style.display  = 'inline-block';
        logoutBtn.style.display = 'none';
        postForm.style.display  = 'none';
      }
    });

    // ê¸€ ë“±ë¡
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) { alert('ë¡œê·¸ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.'); return; }
      const title = titleEl.value.trim();
      const content = contentEl.value.trim();
      if (!title || !content) return;

      try {
        await db.collection('posts').add({
          title,
          content,
          uid: currentUser.uid,
          author: currentUser.displayName || currentUser.email || 'ìµëª…',
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        titleEl.value = '';
        contentEl.value = '';
      } catch (err) {
        alert('ë“±ë¡ ì‹¤íŒ¨: ' + err.message);
        console.error(err);
      }
    });

  // ğŸ” ëª©ë¡ ì‹¤ì‹œê°„ êµ¬ë… (Edit ì§€ì›)
  db.collection('posts')
    .orderBy('createdAt', 'desc')
    .onSnapshot((snap) => {
      listEl.innerHTML = '';
      snap.forEach(doc => {
        const d  = doc.data();
        const id = doc.id;

        const created = d.createdAt?.toDate ? d.createdAt.toDate() : null;
        const updated = d.updatedAt?.toDate ? d.updatedAt.toDate() : null;
        const whenStr = created ? new Date(created).toLocaleString() : 'ì‘ì„±ì¤‘â€¦';

        // ì¹´ë“œ
        const card = document.createElement('article');
        card.className = 'card';

        // ë·° ëª¨ë“œ ì—˜ë¦¬ë¨¼íŠ¸
        const h3   = document.createElement('h3');
        const meta = document.createElement('div');
        const body = document.createElement('div');

        h3.textContent = d.title || '';
        meta.className = 'meta';
        meta.innerHTML = `
          ${escapeHtml(d.author || 'ìµëª…')} Â· <span>${whenStr}</span>
          ${updated ? `<span class="edited">(ìˆ˜ì •ë¨ ${new Date(updated).toLocaleString()})</span>` : ''}
        `;
        body.className = 'body';
        body.innerHTML = nl2br(escapeHtml(d.content || ''));

        card.append(h3, meta, body);

        // ë‚´ ê¸€ì´ë©´ ì‚­ì œ/ìˆ˜ì • ë²„íŠ¼
        if (auth.currentUser && d.uid === auth.currentUser.uid) {
          const actions = document.createElement('div');
          actions.className = 'actions';

          const editBtn = document.createElement('button');
          editBtn.className = 'btn small';
          editBtn.textContent = 'ìˆ˜ì •';

          const delBtn = document.createElement('button');
          delBtn.className = 'btn delete small';
          delBtn.textContent = 'ì‚­ì œ';

          actions.append(editBtn, delBtn);
          card.appendChild(actions);

          // ì‚­ì œ
          delBtn.addEventListener('click', async () => {
            if (!confirm('ì‚­ì œí• ê¹Œìš”?')) return;
            try { await db.collection('posts').doc(id).delete(); }
            catch (err) { alert('ì‚­ì œ ì‹¤íŒ¨: ' + err.message); }
          });

          // ìˆ˜ì •(ì¸ë¼ì¸ ì—ë””í„° í† ê¸€)
          editBtn.addEventListener('click', () => {
            // ì´ë¯¸ ì—ë””í„°ê°€ ì—´ë ¤ ìˆìœ¼ë©´ ë¬´ì‹œ
            if (card.querySelector('form.edit')) return;

            // ë·°ë¥¼ ì ì‹œ ìˆ¨ê¹€
            h3.style.display = 'none';
            body.style.display = 'none';

            // ì—ë””íŠ¸ í¼
            const form = document.createElement('form');
            form.className = 'edit';
            form.style.display = 'grid';
            form.style.gap = '8px';
            form.style.marginTop = '10px';

            const t = document.createElement('input');
            t.value = d.title || '';
            t.required = true;
            t.maxLength = 100;
            t.style.padding = '10px';
            t.style.border = '1px solid #e5e7eb';
            t.style.borderRadius = '10px';

            const c = document.createElement('textarea');
            c.value = d.content || '';
            c.required = true;
            c.maxLength = 5000;
            c.style.minHeight = '120px';
            c.style.padding = '10px';
            c.style.border = '1px solid #e5e7eb';
            c.style.borderRadius = '10px';

            const row = document.createElement('div');
            row.className = 'actions';

            const save = document.createElement('button');
            save.type = 'submit';
            save.className = 'btn small';
            save.textContent = 'ì €ì¥';

            const cancel = document.createElement('button');
            cancel.type = 'button';
            cancel.className = 'btn small';
            cancel.textContent = 'ì·¨ì†Œ';

            row.append(save, cancel);
            form.append(t, c, row);
            card.appendChild(form);

            // ì·¨ì†Œ
            cancel.addEventListener('click', () => {
              form.remove();
              h3.style.display = '';
              body.style.display = '';
            });

            // ì €ì¥
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const newTitle = t.value.trim();
              const newCont  = c.value.trim();
              if (!newTitle || !newCont) return;

              try {
                await db.collection('posts').doc(id).update({
                  title: newTitle,
                  content: newCont,
                  updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                // ì €ì¥ í›„ í¼ ë‹«ê¸°(ìŠ¤ëƒ…ìƒ·ì´ ë‹¤ì‹œ ì˜¤ë©´ì„œ ìë™ ë¦¬ë Œë”)
                form.remove();
                h3.style.display = '';
                body.style.display = '';
              } catch (err) {
                alert('ìˆ˜ì • ì‹¤íŒ¨: ' + err.message);
              }
            });
          });
        }

        listEl.appendChild(card);
      });
    });

    // ìœ í‹¸(ê°„ë‹¨ XSS/ì¤„ë°”ê¿ˆ ì²˜ë¦¬)
    function escapeHtml(s){
      return String(s).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }
    function nl2br(s){
      return String(s).replace(/\n/g,'<br>');
    }
  </script>
</body>
</html>
