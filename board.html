<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NPML — Board</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap{max-width:960px;margin:40px auto;padding:0 16px}
    .muted{color:#64748b}
    #authBox{display:flex;gap:8px;align-items:center;justify-content:flex-end;margin:16px 0}
    #loginBtn,#logoutBtn{border:1px solid #e5e7eb;border-radius:10px;padding:8px 12px;background:#f8fafc;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>게시판</h1>

    <!-- ✅ 로그인 UI -->
    <div id="authBox">
      <span id="userInfo" class="muted">로그인 안 됨</span>
      <button id="loginBtn">Google 로그인</button>
      <button id="logoutBtn" style="display:none">로그아웃</button>
    </div>

    <p>여긴 게시판 페이지야. 다음 단계에서 글쓰기/삭제 붙일 거임.</p>
    <p><a href="index.html">← 홈으로</a></p>
  </div>

  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // 🔑 네 Firebase 콘솔에서 복사한 설정 (이미 제공한 값 사용)
    const firebaseConfig = {
      apiKey: "AIzaSyAS6p4h09vtAlho4eztwStPaYNO0rc6iOQ",
      authDomain: "npmlsite.firebaseapp.com",
      projectId: "npmlsite",
      storageBucket: "npmlsite.firebasestorage.app",
      messagingSenderId: "186697073652",
      appId: "1:186697073652:web:95a7d17c736a0d95ffafa1"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    console.log("✅ Firebase 연결 완료");

    // ✅ Google 로그인/로그아웃 로직
    const provider = new firebase.auth.GoogleAuthProvider();
    const loginBtn  = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const userInfo  = document.getElementById('userInfo');

    loginBtn.addEventListener('click', () => {
      auth.signInWithPopup(provider).catch(err => {
        alert('로그인 실패: ' + err.message);
        console.error(err);
      });
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().catch(err => {
        alert('로그아웃 실패: ' + err.message);
        console.error(err);
      });
    });

    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = `${user.displayName || '사용자'} (${user.email})`;
        loginBtn.style.display  = 'none';
        logoutBtn.style.display = 'inline-block';
      } else {
        userInfo.textContent = '로그인 안 됨';
        loginBtn.style.display  = 'inline-block';
        logoutBtn.style.display = 'none';
      }
    });
  </script>
</body>
</html>
